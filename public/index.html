<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Topdown Game</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Sign-In -->
  <script src="api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="jwt-decode.min.js"></script>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menu-screen">
    <h1>Epic Topdown Game</h1>
    <button id="playButton">Play</button>
    <button id="loginButton">Login with Google</button>

    <!-- Optional Google auto-rendered button -->
    <div id="g_id_onload"
         data-client_id="1016767921529-7km6ac8h3cud3256dqjqha6neiufn2om.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="game" width="960" height="640"></canvas>

    <!-- UI Overlay -->
  <div id="ui-overlay">
    <!-- Top HUD -->
    <div id="hud">
      <div id="bars">
        <div id="hpBar" class="bar"><div class="fill"></div><span class="label">HP</span></div>
        <div id="manaBar" class="bar"><div class="fill"></div><span class="label">MP</span></div>
      </div>
      <div id="topRight">
        <button id="settingsBtn">⚙️</button>
      </div>
    </div>

    <!-- Spell input -->
    <div id="castArea">
      <input id="castInput" placeholder="Type spell (e.g. 'fireball 300 40') and press Enter" />
    </div>

    <!-- Bottom center quickbar + armor + weapon -->
    <div id="inventory-row">
      <div id="quickbar">
        <div class="quickslot" data-index="0"></div>
        <div class="quickslot" data-index="1"></div>
        <div class="quickslot" data-index="2"></div>
        <div class="quickslot" data-index="3"></div>
        <div class="quickslot" data-index="4"></div>
      </div>

      <div id="equipment">
        <div id="helmet-slot" class="slot">Helmet</div>
        <div id="weapon-slot" class="slot">Weapon</div>
      </div>
    </div>

    <!-- Big inventory (toggle with E) -->
    <div id="bigInventory" class="hidden">
      <div class="inv-grid">
        <!-- 15 slots -->
        <div class="inv-slot" data-i="0"></div><div class="inv-slot" data-i="1"></div><div class="inv-slot" data-i="2"></div><div class="inv-slot" data-i="3"></div><div class="inv-slot" data-i="4"></div>
        <div class="inv-slot" data-i="5"></div><div class="inv-slot" data-i="6"></div><div class="inv-slot" data-i="7"></div><div class="inv-slot" data-i="8"></div><div class="inv-slot" data-i="9"></div>
        <div class="inv-slot" data-i="10"></div><div class="inv-slot" data-i="11"></div><div class="inv-slot" data-i="12"></div><div class="inv-slot" data-i="13"></div><div class="inv-slot" data-i="14"></div>
      </div>
    </div>

    <!-- Debug / info -->
    <div id="debug" aria-hidden="true"></div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>

  <script>
    const $ = q => document.querySelector(q);

    // Request example (from your GitHub code)
    async function main() {
      let data = await request('/hello2'); 
      console.log("Server says:", data.message);
    }

    async function signInButton() {
      let data = await googleAuth();
      let token = await data.loginSuccess;
      console.log("Google Token:", token);
      await main();

      // Hide menu and start game after login
      document.getElementById("menu-screen").style.display = "none";
      startGame();
    }

    // Hook up Play button
    window.addEventListener("DOMContentLoaded", () => {
      const playBtn = document.getElementById("playButton");
      const loginBtn = document.getElementById("loginButton");

      playBtn.addEventListener("click", () => {
        document.getElementById("menu-screen").style.display = "none";
        startGame();
      });

      loginBtn.addEventListener("click", signInButton);
    });
  </script>
</body>
</html>
